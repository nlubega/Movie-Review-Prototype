{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="text-center">Log into Your Account</h3>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <label for="username">Username</label>
                <input type="text" placeholder="Enter your Username" class="form-control" name="username">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your Password" class="form-control" name="password">
                <br>
                {% if error %}
                    <i style="color:red;">{{ error }}</i>
                {% endif %}
                <input type="submit" value="Login" class="btn btn-secondary">
            </form>
        </div>
    </div>
</div>

{% endblock %}
